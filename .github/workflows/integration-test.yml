name: "Integration testing"

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  tests:
    name: "Integration testing"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Set up environment"
        run: yarn test:start

      - name: "Wait for docker to finish building"
        run: sleep 30